<section class="flex justify-center items-center w-full px-14 h-[630px] bg-gray-950 flex-col relative">
    <a [routerLink]="['/']" class="font-semibold text-2xl text-white flex items-center gap-2 mb-5 absolute top-5">
        <img src="favicon.ico" class="h-8 rounded-md" alt="Logo" />
        <span>Camaras</span>
    </a>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-3 !w-full">
        <h1 class="text-3xl text-white !font-semibold text-center !w-full !mb-2">Iniciar sesión</h1>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput id="email" formControlName="email" class="w-full" placeholder="ejemplo@camaras.com">
            @if(email?.hasError('required')) {
                <mat-error>El correo electrónico es requerido</mat-error>
            } @else if (email?.hasError('email')) {
                <mat-error>Formato de correo inválido</mat-error>
            }
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput id="password" type="password" formControlName="password" class="w-full"
                placeholder="********">
            @if(password?.hasError('required')) {
                <mat-error>La contraseña es requerida</mat-error>
            }
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <button mat-button [disabled]="!loginForm.valid" type="submit"
            class="!bg-slate-100 !rounded-lg disabled:!bg-gray-400 disabled:!text-gray-600 !text-gray-900 !p-7">Iniciar
            sesión
        </button>
        <span class="flex items-center justify-center absolute bottom-5 right-5 bg-gray-800 rounded-md p-3 hover:scale-105 transition">
            <img 
            src="recaptcha-logo.png" 
            alt="logo reCAPTCHA"
            class="h-14 w-12"
            >
        </span>
    </form>
</section>

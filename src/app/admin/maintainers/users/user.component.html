<div class="lista">
    <h1>Usuarios</h1>
    <button mat-button (click)="openDialog()">AÃ±adir Usuario</button>

    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput  
            (keyup)="applyFilter($event)" 
            placeholder="Filtrar por..." 
            >
    </mat-form-field>

    <div class="tablecss">
        @if(dataSource.data.length > 0){
        <table mat-table 
            [dataSource]="dataSource" 
            class="mat-elevation-z8"
            matSort
            >
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por ID"> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Nombre"> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Email"> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Rol"> Rol </th>
                <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
            </ng-container>

            <ng-container matColumnDef="creado_en">
                <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
                <td mat-cell *matCellDef="let element"> {{element.creado_en}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="openDialog(element)">Editar</button>
                    <button mat-button (click)="deleteUsuario(element.id)">Eliminar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
        } @else {
        <h1>No hay Usuarios registrados</h1>
        }
    </div>

    <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons ></mat-paginator>
</div>

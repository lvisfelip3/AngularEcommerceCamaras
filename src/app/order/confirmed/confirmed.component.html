<section class="w-full min-h-screen">
    @if (errorMessage) {
        <article class="bg-red-500 text-white p-4 rounded-lg text-center flex-col">
            <p class="!m-5 !font-semibold">{{ errorMessage }}</p>
            <a mat-flat-button
                class="!bg-blue-600 !text-white !rounded-lg"
                routerLink="/catalogo">Catálogo
            </a>
        </article>
    } @else {
        <mat-tab-group>
            <mat-tab label="Envío y Pago"> 
                <app-delivery-data [delivery]="addressData" [payment]="paymentData"></app-delivery-data>
            </mat-tab>
            <mat-tab label="Productos"> 
                <app-products-data [products]="products"></app-products-data>
            </mat-tab>
            <mat-tab label="Cliente"> 
                <app-client-data [client]="clientData"></app-client-data>
            </mat-tab>
        </mat-tab-group>
    }
</section>

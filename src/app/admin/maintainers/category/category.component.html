<h1 class="!text-gray-900 dark:!text-gray-100 !font-semibold">CategorÃ­as</h1>
@if (categories$()) {
<app-data-table 
    [data]="categories$()" 
    [columns]="columns" 
    (reloadEmitter)="reloadTable()"
    (openDialogEmitter)="openDialog()"
    >
    <ng-template #actionsTemplate let-element>
        <button mat-mini-fab (click)="openDialog(element)" class="!text-white !bg-blue-400" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
            <span class="sr-only">Editar</span>
        </button>
        <button mat-mini-fab (click)="deleteCategory(element.id)" class="!text-white !bg-red-500 !ml-2"
            matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
            <span class="sr-only">Eliminar</span>
        </button>
    </ng-template>
</app-data-table>
}

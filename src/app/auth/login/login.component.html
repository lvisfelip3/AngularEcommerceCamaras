<section class="flex justify-center items-center w-full h-screen bg-gray-900 flex-col relative">
    <a [routerLink]="['/']" class="font-bold text-3xl text-white mb-5">Camaras Logo</a>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5 w-1/3">
        <h1 class="text-3xl text-white text-center">Iniciar sesión</h1>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
                <input matInput id="email" formControlName="email" class="w-full" placeholder="ejemplo@camaras.com">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
                <input matInput id="password" type="password" formControlName="password" class="w-full" placeholder="********">
        </mat-form-field>
        @if(!loginForm.valid && loginForm.dirty ) {
            <mat-error class="!text-white bg-red-500 text-center p-2 rounded-lg absolute bottom-4 w-1/3">Email o contraseña incorrectos</mat-error>
        }
        <button mat-button 
        [disabled]="!loginForm.valid" 
        type="submit"
        class="!bg-gray-600 hover:!bg-gray-700 !rounded-lg disabled:!text-gray-400 !text-white !p-7"
        >Iniciar sesión</button>
        <mat-divider></mat-divider>
        <p class="text-center !mb-0">¿No tienes cuenta?</p>
        <a mat-button
        [routerLink]="['/auth/register']"
        class="!bg-gray-600 hover:!bg-gray-700 !rounded-lg !text-white !p-7"
        >Registrate</a>
    </form>
</section>

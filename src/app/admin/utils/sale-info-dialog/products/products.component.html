<article class="flex flex-col w-full min-h-[368px] max-h-[368px] h-[368px] overflow-y-scroll p-3 relative">
    @for (item of products; track item.id;){
    <article class="flex justify-between bg-transparent border-t border-b border-gray-700">
        <img src="{{item?.imagen}}" alt="Producto : {{item?.nombre}}" class="object-cover h-20 w-20 lg:h-32 lg:w-32">
        <div class="flex justify-between w-full p-3">
            <div class="flex flex-col gap-2">
                <span class="text-md text-wrap font-semibold dark:text-gray-900 text-gray-100 !mb-0">
                    {{item?.nombre}}
                </span>
                <span class="text-sm font-regular dark:text-gray-900 text-gray-100 whitespace-nowrap">
                    ID:{{item?.id}}
                </span>
            </div>
            <div class="flex flex-col gap-3">
                <span class="text-sm font-regular dark:text-gray-900 text-gray-100 whitespace-nowrap">
                    {{ item?.precio | currency:'CLP'}}
                </span>
                <span class="text-sm font-regular dark:text-gray-900 text-gray-100 whitespace-nowrap">
                    Cantidad: {{item?.cantidad}}
                </span>
            </div>
        </div>
    </article>
    }
    <span class="sticky bottom-1 px-2 py-1 w-min rounded-lg flex justify-end text-2xl font-semibold bg-slate-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 whitespace-nowrap">
        Total: {{ Total() | currency:'CLP' }}
    </span>
</article>

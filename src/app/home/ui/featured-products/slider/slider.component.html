@if (isLoading()) {
<div class="w-full flex justify-evenly">
    <app-card-item-skeleton></app-card-item-skeleton>
    
    <!-- RESPONSIVIDAD -->

    <app-card-item-skeleton></app-card-item-skeleton>
    <app-card-item-skeleton></app-card-item-skeleton>
</div>
} @else if (isError()) {
    <div class="w-full">
        <app-error-conexion></app-error-conexion>
    </div>
} @else {
<p-carousel
    [value]="(products$()) || []"
    [circular]="true"
    [numVisible]="3"
    [numScroll]="1"
    [showNavigators]="true"
    [showIndicators]="true"
    [responsiveOptions]="responsiveOptions"
    >   
    
    <ng-template let-product pTemplate="item">
        <div class="w-full flex justify-evenly">
        @defer (on viewport) {
            <app-card-item [product]="product"></app-card-item>
        } @placeholder {
            <app-card-item-skeleton></app-card-item-skeleton>
        }
        </div>
    </ng-template>
</p-carousel>
}

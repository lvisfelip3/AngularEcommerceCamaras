<div class="container">
    <a [routerLink]="['/catalogo/producto', product().id]">
        <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <div class="w-full flex justify-center items-center">
                <img class=" p-8 object-cover h-80 rounded-xl" [src]="product().imagen" alt="product image" />
            </div>
            <div class="px-5 pb-5">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{product().nombre}}</h5>
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">${{product().precio}}</span>
                    <button (click)="addToCart($event)"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 flex items-center justify-center"><mat-icon
                            aria-label="Cart icon" aria-hidden="false">shopping_cart</mat-icon></button>
                </div>
            </div>
        </div>
    </a>
</div>

<mat-accordion class="!w-full !bg-transparent !shadow-none">
    <mat-expansion-panel class="!bg-transparent !shadow-none !text-gray-900 dark:!text-gray-100 border dark:!border-gray-700 border-gray-200">
        <mat-expansion-panel-header class="!bg-transparent !shadow-none !h-20 focus:!bg-transparent active:!bg-transparent hover:!bg-transparent hover:!backdrop-brightness-95 !transition-colors">
            <mat-panel-title class="!text-gray-900 dark:!text-gray-100 !text-lg !flex !items-center !gap-2">
                <mat-icon>person</mat-icon>
                <span>Mi Cuenta</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="flex flex-col gap-2 !text-sm">
            <a mat-menu-item [routerLink]="['/account/profile']" routerLinkActive="activeLink"
            (click)="toggleSidenav.emit()"
            class="flex justify-start items-center gap-2 rounded-lg p-2"
            >
                <mat-icon>account_circle</mat-icon>
                Perfil
            </a>
            <a mat-menu-item routerLink="/account/orders" routerLinkActive="activeLink"
            (click)="toggleSidenav.emit()"
            class="flex justify-start items-center gap-2 rounded-lg p-2"
            >
                <mat-icon>shopping_bag</mat-icon>
                Compras
            </a>
        </div>
    </mat-expansion-panel>
</mat-accordion>

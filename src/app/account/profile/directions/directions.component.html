<section class="flex flex-col gap-5 text-gray-900 dark:text-gray-100">
    <header class="flex flex-col gap-2">
        <h3 class="!font-semibold !mb-1">Direcciones</h3>
        <div class="flex justify-between items-center">
            <button mat-flat-button class="!bg-blue-600 !w-min !text-nowrap !text-white !text-lg !p-4 !py-6 dark:!bg-green-600 !rounded-lg disabled:!bg-blue-300 disabled:dark:!bg-green-900 disabled:!text-gray-200 disabled:dark:!text-gray-400"
                (click)="openCreateDialog()"
                [disabled]="address.length >= 4"
            >
                <mat-icon>add</mat-icon>
                Crear direcci√≥n
            </button>
            <span class="font-medium text-xl text-gray-600 dark:text-gray-400">
                {{ address.length }} / 4
            </span>
        </div>
    </header>
@for(address of address; track address.id) {
        <app-address-profile-item [address]="address" (remove)="onDelete($event)"></app-address-profile-item>

} @empty {

    <p class="!m-0 !text-gray-600 dark:!text-gray-400 flex gap-2 items-center"><mat-icon>info</mat-icon>No tienes direcciones</p>
}
</section>

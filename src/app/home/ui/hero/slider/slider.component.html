<p-carousel 
[value]="images"
[circular]="true"
[showNavigators]="true"
[showIndicators]="true"

[responsiveOptions]="responsiveOptions"
autoplayInterval="3000">

    <ng-template let-image pTemplate="item">
        <div class="relative border border-gray-200 dark:border-gray-600 rounded-lg shadow-md m-3 dark:shadow-none">
            <img 
            [src]="image" 
            alt="Imagen Hero" 
            class="w-full h-[456px] object-cover rounded-lg"
            draggable="false"/>
        </div>
    </ng-template>
</p-carousel>
